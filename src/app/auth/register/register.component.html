<div class="uk-flex uk-flex-center" style="background-color: aliceblue;">
  <img src="/assets/Logo.png" alt="logo">
</div>
<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-color: aliceblue;">  
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>Register</h3>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Nama lengkap</mat-label>
            <input matInput placeholder="Fullname">
          </mat-form-field>
        <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. email@domain.com">
          </mat-form-field>
          <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Your password">
          </mat-form-field>
          <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Re-type Password</mat-label>
            <input matInput type="password" placeholder="Re-type Your password">
          </mat-form-field>
          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/login">Sudah Punya Akun</button>
              </div>
              <button mat-raised-button color="primary">REGISTER</button>
          </div>
      </mat-card-content>
    </mat-card>
</div>
