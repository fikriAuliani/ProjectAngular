<div class="uk-flex uk-flex-center" style="background-color: aliceblue;">
  <img src="/assets/Logo.png" alt="logo">
</div>
<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"  style="background-color: aliceblue;">  
    <mat-card class="uk-width-1-3@m uk-width-1-2@s">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>LOGIN</h3>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="your email">
          </mat-form-field>
          <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Your password">
          </mat-form-field>
          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/register">Buat Akun</button>
                <button mat-button routerLink="/forgot">Lupa Password</button>
              </div>
              <button mat-raised-button color="primary" routerLink="/admin">LOGIN</button>
          </div>
      </mat-card-content>
    </mat-card>
</div>
