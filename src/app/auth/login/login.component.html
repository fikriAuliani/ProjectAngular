<div class="uk-flex uk-flex-center" style="background-color: aliceblue;">
  <img src="/assets/Logo.jpg" alt="logo">
</div>
<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"  style="background-color: aliceblue;">  
    <mat-card class="uk-width-1-3@m uk-width-1-2@s">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>LOGIN</h3>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="your email" [(ngModel)]="user.email" required>
          </mat-form-field>
          <mat-form-field class="uk-width-1-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password':'text'" placeholder="Your password" [(ngModel)]="user.password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
            </button>  
          </mat-form-field>
          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/register">Buat Akun</button>
                <button mat-button routerLink="/forgot">Lupa Password</button>
              </div>
              <button mat-raised-button color="primary" (click)="login(user)">LOGIN</button>
          </div>
      </mat-card-content>
    </mat-card>
</div>
